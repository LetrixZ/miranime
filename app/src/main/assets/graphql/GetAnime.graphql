query GetAnime($idMal: Int!) {
    anime(idMal: $idMal) {
        id
        idMal
        idAl
        title
        synopsis
        type
        poster
        banner
        thumbnail
        year
        season
        episodes
        latestEpisode
        synonyms
        genres
        state
        sites {
            id
            name
        }
    }
}
